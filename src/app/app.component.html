<mat-drawer-container>
    <mat-drawer #drawer role="navigation">
        <app-sidenav (drawerCloser)="drawer.close()"></app-sidenav>
    </mat-drawer>
    
    <mat-drawer-content>
        <app-header (drawerToggle)="drawer.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-drawer-content>
</mat-drawer-container>
