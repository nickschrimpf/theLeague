<mat-icon (click)="onContractAdd()">note_add</mat-icon>
<form [formGroup]='teamForm'>
    <mat-form-field>
        <mat-label>Team Name</mat-label>
        <input
            matInput
            type="text"
            formControlName="teamName"
            class="form-control"
            id="teamName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Team Owner</mat-label>
        <input
            matInput
            type="text"
            formControlName="ownerName"
            class="form-control"
            id="ownerName">
    </mat-form-field>
    <button  mat-raised-button color="accent">Submit</button>
</form>
