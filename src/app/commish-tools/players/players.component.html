<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="player name or team" #input>
</mat-form-field>







<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} Lbs </td>
    </ng-container>
  
    <!-- Team Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> team </th>
      <td mat-cell *matCellDef="let element"> {{element.team}} </td>
    </ng-container>
    <!-- College Column -->
    <ng-container matColumnDef="college">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> college </th>
        <td mat-cell *matCellDef="let element"> {{element.college}} </td>
      </ng-container>
      <!-- DOB Column -->
    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dob </th>
        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>
      <!-- Height Column -->
      <ng-container matColumnDef="height" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> height </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[25, 50, 75]"
                 showFirstLastButtons 
                 aria-label="Select page of players">
  </mat-paginator>
